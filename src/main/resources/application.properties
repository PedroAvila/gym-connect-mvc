spring.application.name=gym-connect
server.port=9191
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=gymconnect;encrypt=true;trustServerCertificate=true
spring.datasource.url=${GYM_DATABASE_URL}
spring.datasource.username=${GYM_DATABASE_USERNAME}
spring.datasource.password=${GYM_DATABASE_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Inicialmente para crear la base de datos
