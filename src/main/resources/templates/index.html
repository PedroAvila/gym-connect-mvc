<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/> <!-- Tu CSS personalizado -->
    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button id="toggle-btn" type="button">
                <i class="lni lni-google-drive"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Gym</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link">
                    <i class="lni lni-user-4"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>Task</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                   data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                    <i class="lni lni-capsule-1"></i>
                    <span>Auth</span>
                </a>
                <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a th:href="@{#}" class="sidebar-link">Login</a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{#}" class="sidebar-link">Register</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse"
                   data-bs-target="#mantenimiento" aria-expanded="false" aria-controls="mantenimiento">
                    <i class="lni lni-layout-9"></i>
                    <span>Mantenimiento</span>
                </a>
                <ul id="mantenimiento" class="sidebar-dropdown list-unstyled collapse"
                    data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a th:href="@{/gyms/list}" class="sidebar-link" onclick="updateOutput(event)">Gym</a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{#}" class="sidebar-link">Objetivos</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link">
                    <i class="lni lni-message-3-text"></i>
                    <span>Notification</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{#}" class="sidebar-link">
                    <i class="lni lni-gear-1"></i>
                    <span>Setting</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a th:href="@{#}" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <div id="output" class="main p-3">


    </div>
</div>
<script>
    function updateOutput(event) {
        event.preventDefault(); // Prevent default behavior of the link
        $.get($(event.target).attr("href")).done(function (fragment) {
            console.log(fragment);
            $("#output").html(fragment); // Replace the content of the output div
        });
    }
</script>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
<!-- <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script> -->
<script th:src="@{/js/script.js}"></script> <!-- Tu JS personalizado -->
</body>

</html>
